<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee salary</title>
    <script src="employee_salary.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 400px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input {
            margin: 20px 0;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 8px;
            color: #4a00e0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4a00e0;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Salary</h1>
        <div class="input">
            <label for="dailysalary">Enter Daily Salary </label>
            <input type="number" id="dailysalary" placeholder="Enter one day salary">
        </div>
        <div class="input">
            <label for="workday">Enter Day you work </label>
            <input type="number" id="workday" placeholder="Enter work-Days">
        </div>
        <button onclick="calculateSalary()">Calculate Salary</button>
        <div class="result" id="result"></div>
    </div>
</body>

</html>
