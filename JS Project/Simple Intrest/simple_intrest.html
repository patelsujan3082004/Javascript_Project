<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="in.css">
    <script src="simple_intrest.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
        }

        .gra {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            color: #2193b0;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .interest {
            margin: 1.5rem 0;
        }

        .interest p {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2193b0;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2193b0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1b7a94;
        }

        #no {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem;
            color: #2193b0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="gra">
        <h2>SIMPLE INTEREST CALCULATOR</h2>
        <div class="interest" >
            <P>Prinicipal Amount:<input type="text" title="Enter Value Here" id="num1" placeholder="AMOUNT"></P>
            <P>Annual Interest Rate:<input type="text" title="Enter Value Here" id="num2" placeholder=" INTEREST RATE"></P>
           <P>Years: <input type="text" title="Enter Value Here" id="num3" placeholder="YEARS"></P>
        </div>
        <button onclick="add()">CALCULATE</button>
        <p id="no"></p>
            
        </div>
</body>
</html>
