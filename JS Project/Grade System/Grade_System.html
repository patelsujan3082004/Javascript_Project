<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Grade_System.js" defer></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .gra{
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1{
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .grade{
            margin-bottom: 1.5rem;
        }
        .grade p{
            margin: 1rem 0;
        }
        input{
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        button{
            width: 100%;
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        button:hover{
            background-color: #45a049;
        }
        .t{
            text-align: center;
        }
        .mark{
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        #text1, #a, #sub, #p, #per{
            font-size: 1.1rem;
            color: #333;
        }
        #per{
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="gra">
    <h1>GRADE SYSTEM</h1>
    <div class="grade" >
        <P>MATH:<input type="text" title="Enter Value Here" id="no1" placeholder="MATH"></P>
        <P>PHYSICS:<input type="text" title="Enter Value Here" id="no2" placeholder="PHYSICS"></P>
       <P>CHEMISTRY: <input type="text" title="Enter Value Here" id="no3" placeholder="CHEMISTRY"></P>
    </div>
    <button onclick="add()">Submit</button>
    <div class="t">
        <div class="mark">
  <p id="text1">  </p>
  <span id="a">  </span>
  </div>
  <p id="sub">  </p>
  <p id="p"></p>
  <span id="per"> </span>

    </div>
</div>
</body>
</html>
