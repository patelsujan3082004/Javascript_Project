<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss</title>
    <script src="Profit_Loss.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #9b59b6;
            box-shadow: 0 0 5px rgba(155, 89, 182, 0.3);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8e44ad;
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="input">
    <h1>Profit or Loss Calculator</h1>
    <div class="input">
    <label for="Cprice"><strong>Cprice: </strong></label>
    <input type="number" id="Cprice">
    </div>
    <div class="input">
    <label for="Sprice"><strong>Sprice: </strong></label>
    <input type="number" id="Sprice">
    </div>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    </div>
    </div>

</body>
</html>
