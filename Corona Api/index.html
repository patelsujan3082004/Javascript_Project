<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="sc.js" defer></script>
</head>

<body>
    <div class="container py-5">
        <!-- Header Section -->
        <div class="hero text-center mb-5">
            <h1 class="display-5 fw-bold mb-3"> COVID-19 Data</h1>
            <!-- <p class="lead">Track real-time statistics worldwide or search for a specific country</p> -->
            <div class="row mt-4" id="global-stats">
                <!-- Cards will be inserted here -->
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-box mb-4">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Enter country name...">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>

        <!-- Country Result -->
        <div id="country-result" class="row justify-content-center">
            <!-- Result table will appear here -->
        </div>
    </div>
</body>

</html>
